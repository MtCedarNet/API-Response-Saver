<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="settingsTitle">API Response Saver Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3498db;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .help-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 data-i18n="settingsTitle">API Response Saver</h1>

        <div class="toggle-container">
            <span data-i18n="enableExtension">Enable Extension</span>
            <label class="switch">
                <input type="checkbox" id="isEnabled">
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-group">
            <label for="targetDomains" data-i18n="targetDomainsLabel">Target Domains (comma separated)</label>
            <input type="text" id="targetDomains" placeholder="example.com, localhost">
            <div class="help-text" data-i18n="targetDomainsHelp">Domains to enable capture.</div>
        </div>

        <div class="form-group">
            <label for="targetUrlPrefixes" data-i18n="targetUrlPrefixesLabel">Target URL Prefixes (new line
                separated)</label>
            <textarea id="targetUrlPrefixes" placeholder="https://api.example.com/v1/data"></textarea>
            <div class="help-text" data-i18n="targetUrlPrefixesHelp">Captures responses for requests starting with these
                URLs.</div>
        </div>

        <button id="save" data-i18n="saveButton">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
